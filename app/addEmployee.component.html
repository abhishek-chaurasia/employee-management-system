<h2>Add Employee</h2> <form #frm="ngForm" (ngSubmit)="addEmployee(frm) "><div > <table><tr><td><label>Employee Name :  </label></td><td><input type="text" id="name" name="name" ngModel required #empName="ngModel" pattern="[a-zA-Z][a-zA-Z][a-zA-Z]+"></td><td><div id="namediv" *ngIf="empName.touched" ><div  *ngIf="empName.errors?.required">Error:Name required</div><div *ngIf="empName.errors?.pattern">Error: Invalid Name</div></div> </td></tr><tr><td><label>Location :  </label></td><td><select name="location" id="location" style="width:100%" #empLocation="ngModel" ngModel required><option value="Bangalore">Bangalore</option><option value="Chennai">Chennai</option><option value="Pune">Pune</option><option value="Hyderabad">Hyderabad</option></select> </td><td><div id="locdiv" *ngIf="empLocation.touched" ><div  *ngIf="empLocation.errors?.required">  Error:   Location required</div></div> </td></tr><tr><td><label>Email :  </label></td><td><input type="email" id="email" name="email" #empEmail="ngModel" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></td><td><div id="emaildiv" *ngIf="empEmail.touched" ><div  *ngIf="empEmail.errors?.required">  Error:  Email Required</div><div *ngIf="empEmail.errors?.pattern">Error: Invalid Email</div></div> </td></tr><tr><td><label>Mobile :  </label></td><td><input type="text" id="mobile" #empMobile="ngModel" name="mobile" ngModel required pattern="[0-9]*" maxlength="10" minlength="10"></td><td><div id="mobilediv" *ngIf="empMobile.touched" ><div  *ngIf="empMobile.errors?.required">  Error: Mobile Required</div><div *ngIf="empMobile.errors?.pattern">Error: Invalid Mobile</div></div> </td></tr><tr ><th colspan="2"><button [disabled]="frm.invalid" >submit</button></th></tr></table></div></form>
